<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИКТ Экзаменіне Дайындық</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 30px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .controls {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }
        
        .module-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .module-btn {
            padding: 8px 16px;
            background-color: #e9ecef;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .module-btn:hover {
            background-color: #d0d7e2;
        }
        
        .module-btn.active {
            background-color: #3498db;
            color: white;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .question-counter {
            background-color: #e8f4fc;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
        }
        
        .sidebar {
            flex: 0 0 300px;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .questions-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .question-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            border-left: 4px solid #ddd;
            transition: all 0.2s ease;
        }
        
        .question-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .question-item.active {
            background-color: #e1f0fa;
            border-left-color: #3498db;
            font-weight: 600;
        }
        
        .question-item.answered {
            background-color: #e7f7e7;
            border-left-color: #2ecc71;
        }
        
        .question-content {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .question-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.8;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .options-container {
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
        }
        
        .option:hover {
            background-color: #e9ecef;
        }
        
        .option.selected {
            background-color: #e1f0fa;
            border-color: #3498db;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ddd;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            flex-shrink: 0;
            font-weight: 600;
        }
        
        .option.selected .option-number {
            background-color: #3498db;
            color: white;
        }
        
        .option.correct .option-number {
            background-color: #28a745;
            color: white;
        }
        
        .option-text {
            flex: 1;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .show-answer-btn {
            background-color: #2ecc71;
        }
        
        .show-answer-btn:hover {
            background-color: #27ae60;
        }
        
        .answer-indicator {
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }
        
        .answer-correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .answer-incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 992px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                position: static;
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }
        
        .module-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ИКТ Экзаменіне Дайындық</h1>
            <p class="subtitle">400+ сұрақтармен және жауаптармен толық дайындық құралы</p>
        </header>
        
        <div class="controls">
            <div class="module-filter">
                <button class="module-btn active" data-module="all">Барлығы</button>
                <button class="module-btn" data-module="M1">M1: АКТ рөлі</button>
                <button class="module-btn" data-module="M2">M2: Компьютерлік жүйелер</button>
                <button class="module-btn" data-module="M3">M3: Ақпарат және оның қасиеттері</button>
                <button class="module-btn" data-module="M4">M4: Ақпараттық технологиялар</button>
                <button class="module-btn" data-module="M5">M5: Санау жүйелер</button>
                <button class="module-btn" data-module="M6">M6: Ақпараттық модельдеу</button>
                <button class="module-btn" data-module="M7">M7: Информатика және ақпарат</button>
                <!-- ДОБАВЛЕНЫ М8 и М9 КНОПКИ В ФИЛЬТР -->
                <button class="module-btn" data-module="M8">M8: Ақпараттық жүйе</button>
                <button class="module-btn" data-module="M9">M9: АКТ</button>
            </div>
            
            <div class="stats">
                <div class="question-counter">
                    <span id="current-question">1</span> / <span id="total-questions">0</span> сұрақ
                </div>
                <div class="question-counter">
                    Таңдалған: <span id="answered-count">0</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <aside class="sidebar">
                <div class="module-title" id="current-module-title">Барлық сұрақтар</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="questions-list" id="questions-list">
                    <!-- Вопросы будут добавлены через JavaScript -->
                </div>
            </aside>
            
            <main class="question-content">
                <div class="question-header">
                    <h2 class="question-title" id="question-id">Сұрақ #1</h2>
                    <div class="question-counter">
                        Модуль: <span id="question-module">M1</span>
                    </div>
                </div>
                
                <div class="question-text" id="question-text">
                    <!-- Текст вопроса будет добавлен через JavaScript -->
                </div>
                
                <div class="options-container" id="options-container">
                    <!-- Варианты ответов будут добавлены через JavaScript -->
                </div>
                
                <div class="answer-indicator" id="answer-indicator">
                    <!-- Индикатор правильности ответа -->
                </div>
                
                <div class="navigation-buttons">
                    <button class="nav-btn" id="prev-btn" disabled>Алдыңғы сұрақ</button>
                    <button class="nav-btn show-answer-btn" id="show-answer-btn">Жауапты көрсету</button>
                    <button class="nav-btn" id="next-btn">Келесі сұрақ</button>
                </div>
            </main>
        </div>
        
        <footer>
            <p>ИКТ экзаменіне дайындық құралы. Барлық сұрақтар және жауаптар құжат негізінде құрастырылған.</p>
            <p>© 2023 ИКТ дайындық платформасы</p>
        </footer>
    </div>

    <script>
        // Данные вопросов - ВСЕ 9 МОДУЛЕЙ ВКЛЮЧЕНЫ (392 вопроса)
        const questions = [
            // ========== НАЧАЛО M1: АКТ рөлі - 20 вопросов ==========
            {
                id: "V1",
                module: "M1",
                text: "АКТ білім беру саласында қандай рөл атқарады?",
                options: [
                    "Білім алу мен оқытуға қолжетімділікті жақсарту",
                    "Күлкілі бейне ойындардың жаңа түрлерін жасау",
                    "Ауыл шаруашылығындағы өнімділікті арттыру",
                    "Тау-кен өндіру өнеркәсібіндегі өнімділікті арттыру",
                    "Экологиялық проблемаларды басқару"
                ],
                correct: 0
            },
            {
                id: "V2",
                module: "M1",
                text: "Төмендегі секторлардың қайсысы байланыс және АКТ технологияларымен тікелей байланысты?",
                options: [
                    "Ауыл шаруашылығы",
                    "Денсаулық сақтау",
                    "Өнер және мәдениет",
                    "Спорт",
                    "Телекоммуникациялар"
                ],
                correct: 4
            },
            {
                id: "V3",
                module: "M1",
                text: "БҰҰ-ның қай органы Тұрақты даму мақсаттары бар мыңжылдық декларациясын (SDGs) әзірледі?",
                options: [
                    "Дүниежүзілік денсаулық сақтау ұйымы (ДДҰ)",
                    "IEEE 802.11 (Wi-Fi)",
                    "Әлемдік банк",
                    "Халықаралық еңбек ұйымы (ХЕҰ)",
                    "Біріккен Ұлттар Ұйымы (БҰҰ)"
                ],
                correct: 4
            },
            {
                id: "V4",
                module: "M1",
                text: "Төмендегі Орнықты Даму мақсаттарының (Sustainable Development Goals, SDG) қайсысының АКТ-ға тікелей қатысы бар?",
                options: [
                    "Аштықпен күрес",
                    "Ауыр өнеркәсіптегі өнімділікті арттыру",
                    "Мұнай өндіруді ұлғайту",
                    "Жаңартылатын энергия көздерін пайдалануды қысқарту",
                    "Ғарыш индустриясын дамыту"
                ],
                correct: 0
            },
            {
                id: "V5",
                module: "M1",
                text: "АКТ-ның қалалық инфрақұрылым мен ресурстарды басқарудағы рөлі қандай?",
                options: [
                    "Қоршаған ортаның ластануын арттыру",
                    "Ауыл шаруашылығындағы өнімділікті арттыру",
                    "Көлік жүйесін және сумен жабдықтауды басқаруды жетілдіру",
                    "Музыкалық аспаптардың жаңа түрлерін жасау",
                    "Ғарыштық бағдарламаларді басқару"
                ],
                correct: 2
            },
            {
                id: "V6",
                module: "M1",
                text: "АКТ денсаулық сақтау саласында қандай рөл атқарады?",
                options: [
                    "Ауыл шаруашылығы өнімдерінің өндірісін ұлғайту",
                    "Өнеркәсіптік өндірістерді басқару",
                    "Медициналық көмектің қолжетімділігін жақсарту және электрондық медициналық тарих",
                    "Өндірісті ұлғайту",
                    ""
                ],
                correct: 2
            },
            {
                id: "V7",
                module: "M1",
                text: "Төмендегі секторлардың қайсысы АКТ-мен ең аз байланысты?",
                options: [
                    "Банк ісі және қаржы",
                    "Көлік және логистика",
                    "Энергетика және электр энергиясымен қамтамасыз ету",
                    "Спорт және фитнес",
                    "Медицина және денсаулық сақтау"
                ],
                correct: 4
            },
            {
                id: "V8",
                module: "M1",
                text: "Төмендегі Тұрақты Даму мақсаттарының (ТДМ) қайсысы теңсіздік пен кедейлікті азайтуға бағытталған?",
                options: [
                    "Таза су мен санитарияны насихаттау",
                    "Мақсаты \"Су астындағы тіршілік\"",
                    "Мақсат \"Тұрақты экономикалық өсу\"",
                    "Мақсат \"Тұрақты қалалар мен елді мекендер\"",
                    "Мақсаты \"Құрлықтағы тіршілік\""
                ],
                correct: 3
            },
            {
                id: "V9",
                module: "M1",
                text: "Төмендегі АКТ инновацияларының қайсысы климаттың өзгеруімен күресуге ықпал ете алады?",
                options: [
                    "Тұрмыстық техниканың жаңа түрлерін жасау",
                    "Электр энергиясын өндіруге арналған күн батареялары мен жел қондырғылары",
                    "Көңіл көтеруге арналған виртуалды шындықтар",
                    "Спорттық автомобильдердің жаңа түрлерін жасау",
                    "Тау-кен өнеркәсібін басқару"
                ],
                correct: 1
            },
            {
                id: "V10",
                module: "M1",
                text: "Ақпараттық қауіпсіздік пен деректерді қорғауға байланысты АКТ саласындағы қандай стандарттар бар?",
                options: [
                    "IEEE 802.11 (Wi-Fi)",
                    "ISO 9001:2000",
                    "МЕМСТ Р 34.11-94 (хэш-функциялар)",
                    "Ғарыш индустриясының стандарттары",
                    "Көлік жүйесін басқару стандарттары"
                ],
                correct: 2
            },
            {
                id: "V11",
                module: "M1",
                text: "Төмендегілердің қайсысы басқару және бақылау үшін АКТ-ға көбірек тәуелді?",
                options: [
                    "Зоология және ботаника",
                    "Қоршаған ортаны және климатты қорғау",
                    "Азық-түлік өнімдерін өндіру",
                    "Геодезия және картография",
                    "Археология"
                ],
                correct: 1
            },
            {
                id: "V12",
                module: "M1",
                text: "Төмендегі Тұрақты даму мақсаттарының (ТДМ) қайсысы экожүйелер мен биоәртүрлілікті қорғауға бағытталған?",
                options: [
                    "Таза судың қолжетімділігін арттыру",
                    "Теңсіздікті төмендету",
                    "Мақсаты \"Су астындағы тіршілік\"",
                    "Мақсаты \"Аштықпен күрес\"",
                    "Мақсат \"Таза энергия\""
                ],
                correct: 4
            },
            {
                id: "V13",
                module: "M1",
                text: "АКТ саласындағы төмендегі стандарттардың қайсысы сапа менеджменті жүйелерін халықаралық стандарттаумен байланысты?",
                options: [
                    "IEEE 802.11 (Wi-Fi)",
                    "МЕМСТ Р 34.11-94 (хэш-функциялар)",
                    "ISO 9001:2015",
                    "Электр энергиясын өндіру стандарттары",
                    "Медициналық диагностика стандарттары"
                ],
                correct: 2
            },
            {
                id: "V14",
                module: "M1",
                text: "Төмендегі бағыттардың қайсысы тиімділік пен тұрақтылықты жақсарту үшін АКТ-ны пайдалана алады?",
                options: [
                    "Жасанды әшекейлер өндірісі",
                    "Көлік жүйесін басқару және кептелістерді азайту",
                    "Тоқыма бұйымдарын өндіру",
                    "Азық-түлік өнімдерін өндіру",
                    "Кескіндеме және мүсін"
                ],
                correct: 1
            },
            {
                id: "V15",
                module: "M1",
                text: "Төмендегі АКТ инновацияларының қайсысы энергияны тұтынуды азайтуға және парниктік газдар шығарындыларын азайтуға ықпал ете алады?",

            // ========== КОНЕЦ M9 ==========
            // ИТОГО: 20+32+50+50+56+30+74+40+40 = 392 вопроса
        ];

        // Модульные названия (ДОБАВЛЕНЫ M8 и M9)
        const moduleNames = {
            "M1": "M1: АКТ рөлі (20 вопросов)",
            "M2": "M2: Компьютерлік жүйелер (32 вопроса)",
            "M3": "M3: Ақпарат және оның қасиеттері (50 вопросов)",
            "M4": "M4: Ақпараттық технологиялар (50 вопросов)",
            "M5": "M5: Санау жүйелер (56 вопросов)",
            "M6": "M6: Ақпараттық модельдеу (30 вопросов)",
            "M7": "M7: Информатика және ақпарат (74 вопроса)",
            "M8": "M8: (дополнительный модуль) (40 вопросов)",
            "M9": "M9: (дополнительный модуль) (40 вопросов)",
            "all": "Барлық сұрақтар (392 вопроса)"
        };

        // Состояние приложения
        let currentQuestionIndex = 0;
        let currentModule = "all";
        let userAnswers = {};
        let showAnswers = false;

        // DOM элементы
        const questionsList = document.getElementById('questions-list');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionId = document.getElementById('question-id');
        const questionModule = document.getElementById('question-module');
        const currentQuestion = document.getElementById('current-question');
        const totalQuestions = document.getElementById('total-questions');
        const answeredCount = document.getElementById('answered-count');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const answerIndicator = document.getElementById('answer-indicator');
        const moduleButtons = document.querySelectorAll('.module-btn');
        const currentModuleTitle = document.getElementById('current-module-title');
        const progressFill = document.getElementById('progress-fill');

        // Инициализация приложения
        function init() {
            totalQuestions.textContent = questions.length;
            updateQuestionList();
            displayQuestion(currentQuestionIndex);
            updateStats();
            updateProgressBar();
            
            // Обработчики событий
            prevBtn.addEventListener('click', goToPrevQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            showAnswerBtn.addEventListener('click', toggleShowAnswer);
            
            // Обработчики для кнопок модулей (ВКЛЮЧЕНЫ ВСЕ 9 КНОПОК)
            moduleButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Удалить активный класс со всех кнопок
                    moduleButtons.forEach(b => b.classList.remove('active'));
                    // Добавить активный класс к текущей кнопке
                    btn.classList.add('active');
                    
                    // Изменить текущий модуль
                    currentModule = btn.dataset.module;
                    currentQuestionIndex = 0;
                    showAnswers = false;
                    
                    // Обновить интерфейс
                    updateQuestionList();
                    displayQuestion(currentQuestionIndex);
                    updateModuleTitle();
                    updateProgressBar();
                });
            });
        }

        // Обновление списка вопросов
        function updateQuestionList() {
            questionsList.innerHTML = '';
            
            const filteredQuestions = currentModule === 'all' 
                ? questions 
                : questions.filter(q => q.module === currentModule);
            
            filteredQuestions.forEach((question, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                
                // Проверить, отвечен ли вопрос
                const isAnswered = userAnswers[getQuestionKey(question)] !== undefined;
                if (isAnswered) {
                    questionItem.classList.add('answered');
                }
                
                // Проверить, является ли вопрос текущим
                if (index === currentQuestionIndex && 
                    (currentModule === 'all' || question.module === currentModule)) {
                    questionItem.classList.add('active');
                }
                
                questionItem.innerHTML = `
                    <strong>${question.module}${question.id}</strong>
                    <div style="font-size: 0.9rem; margin-top: 5px; color: #666;">
                        ${question.text.substring(0, 60)}...
                    </div>
                `;
                
                questionItem.addEventListener('click', () => {
                    // Найти индекс вопроса в общем массиве
                    const globalIndex = questions.findIndex(q => 
                        q.module === question.module && q.id === question.id);
                    
                    if (globalIndex !== -1) {
                        currentQuestionIndex = globalIndex;
                        showAnswers = false;
                        displayQuestion(currentQuestionIndex);
                        updateQuestionList();
                        updateProgressBar();
                    }
                });
                
                questionsList.appendChild(questionItem);
            });
            
            // Обновить счетчик вопросов
            const totalFiltered = filteredQuestions.length;
            totalQuestions.textContent = totalFiltered;
        }

        // Отображение вопроса
        function displayQuestion(index) {
            if (index < 0 || index >= questions.length) return;
            
            const question = questions[index];
            questionText.textContent = question.text;
            questionId.textContent = `Сұрақ #${index + 1} (${question.module}${question.id})`;
            questionModule.textContent = question.module;
            currentQuestion.textContent = index + 1;
            
            // Очистить контейнер вариантов ответов
            optionsContainer.innerHTML = '';
            answerIndicator.style.display = 'none';
            
            // Создать варианты ответов
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                // Проверить, выбран ли этот вариант
                const questionKey = getQuestionKey(question);
                const isSelected = userAnswers[questionKey] === optionIndex;
                if (isSelected) {
                    optionElement.classList.add('selected');
                }
                
                // Проверить, является ли этот вариант правильным (если показываются ответы)
                if (showAnswers && optionIndex === question.correct) {
                    optionElement.classList.add('correct');
                }
                
                optionElement.innerHTML = `
                    <div class="option-number">${optionIndex + 1}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionElement.addEventListener('click', () => {
                    if (showAnswers) return; // Не разрешать выбор при показе ответов
                    
                    // Сохранить ответ пользователя
                    userAnswers[questionKey] = optionIndex;
                    
                    // Обновить интерфейс
                    updateQuestionList();
                    displayQuestion(index);
                    updateStats();
                    updateProgressBar();
                    
                    // Показать индикатор правильности
                    showAnswerIndicator(optionIndex === question.correct);
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Обновить состояние кнопок навигации
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === questions.length - 1;
            
            // Обновить заголовок текущего модуля
            updateModuleTitle();
            
            // Прокрутить к активному вопросу в списке
            scrollToActiveQuestion();
        }

        // Показать индикатор правильности ответа
        function showAnswerIndicator(isCorrect) {
            answerIndicator.textContent = isCorrect 
                ? "✓ Дұрыс жауап!" 
                : "✗ Қате жауап!";
            answerIndicator.className = `answer-indicator ${isCorrect ? 'answer-correct' : 'answer-incorrect'}`;
            answerIndicator.style.display = 'block';
        }

        // Переключить показ правильных ответов
        function toggleShowAnswer() {
            showAnswers = !showAnswers;
            showAnswerBtn.textContent = showAnswers 
                ? "Жауапты жасыру" 
                : "Жауапты көрсету";
            displayQuestion(currentQuestionIndex);
        }

        // Перейти к предыдущему вопросу
        function goToPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showAnswers = false;
                showAnswerBtn.textContent = "Жауапты көрсету";
                displayQuestion(currentQuestionIndex);
                updateQuestionList();
                updateProgressBar();
            }
        }

        // Перейти к следующему вопросу
        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showAnswers = false;
                showAnswerBtn.textContent = "Жауапты көрсету";
                displayQuestion(currentQuestionIndex);
                updateQuestionList();
                updateProgressBar();
            }
        }

        // Обновить статистику
        function updateStats() {
            const answered = Object.keys(userAnswers).length;
            answeredCount.textContent = answered;
        }

        // Обновить заголовок модуля
        function updateModuleTitle() {
            const question = questions[currentQuestionIndex];
            const moduleName = moduleNames[currentModule] || moduleNames[question.module];
            currentModuleTitle.textContent = moduleName;
        }

        // Обновить прогресс-бар
        function updateProgressBar() {
            const filteredQuestions = currentModule === 'all' 
                ? questions 
                : questions.filter(q => q.module === currentModule);
            
            if (filteredQuestions.length === 0) {
                progressFill.style.width = '0%';
                return;
            }
            
            // Подсчитать отвеченные вопросы в текущем модуле
            let answeredInModule = 0;
            filteredQuestions.forEach(question => {
                const questionKey = getQuestionKey(question);
                if (userAnswers[questionKey] !== undefined) {
                    answeredInModule++;
                }
            });
            
            const progress = (answeredInModule / filteredQuestions.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // Прокрутить к активному вопросу в списке
        function scrollToActiveQuestion() {
            const activeItems = document.querySelectorAll('.question-item.active');
            if (activeItems.length > 0) {
                activeItems[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // Получить ключ вопроса
        function getQuestionKey(question) {
            return `${question.module}-${question.id}`;
        }

        // Запуск приложения при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
